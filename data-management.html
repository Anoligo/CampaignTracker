<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management - Pathfinder World Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body class="app-container" data-page="data-management">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-placeholder"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-database me-2"></i>Data Management
                    </h1>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <!-- Export Card -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-file-export me-2"></i>Export Data
                                </h5>
                            </div>
                            <div class="card-body">
                                <p>Export all your campaign data to a JSON file for backup or transfer.</p>
                                <button id="exportDataBtn" class="btn btn-primary">
                                    <i class="fas fa-download me-2"></i>Export Data
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <!-- Import Card -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-file-import me-2"></i>Import Data
                                </h5>
                            </div>
                            <div class="card-body">
                                <p>Import data from a previously exported JSON file. This will overwrite your current data.</p>
                                <div class="mb-3">
                                    <label for="importFileInput" class="form-label">Select backup file:</label>
                                    <input class="form-control" type="file" id="importFileInput" accept=".json">
                                </div>
                                <button id="importDataBtn" class="btn btn-secondary" disabled>
                                    <i class="fas fa-upload me-2"></i>Import Data
                                </button>
                                <div id="importStatus" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Loader -->
    <script src="scripts/sidebar-loader.js" type="module"></script>

    <!-- Application Scripts -->
    <script type="module">
        import { DataManagementPage } from './scripts/pages/data-management.js';
        
        // Initialize the data management page when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            try {
                window.dataManagementPage = new DataManagementPage();
                console.log('Data management page initialized successfully');
            } catch (error) {
                console.error('Failed to initialize data management page:', error);
                // Show an error message to the user
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger m-3';
                alertDiv.role = 'alert';
                alertDiv.innerHTML = `
                    <h4 class="alert-heading">Error</h4>
                    <p>Failed to initialize the data management page. Please check the console for details.</p>
                    <hr>
                    <p class="mb-0">${error.message}</p>
                `;
                document.body.insertBefore(alertDiv, document.body.firstChild);
            }
        });
    </script>
</body>
</html>
